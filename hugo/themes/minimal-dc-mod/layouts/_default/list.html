{{ partial "header" . }}

<main>
	{{ if eq "tags" .Type }}
    	<h1>Posts about {{ .Title }} - {{ .Site.Title }}</h1>
    {{ else }}
    	<h1>{{ .Title }} - {{ .Site.Title }}</h1>
    {{ end }}

    {{ range (.Paginator 500).Pages }} {{ partial "list-item" . }} {{ end }}

</main>

{{ partial "paginator" . }}

{{ partial "footer" . }}
