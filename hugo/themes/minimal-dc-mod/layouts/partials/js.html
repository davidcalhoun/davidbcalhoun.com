function loadScripts() {

        {

            callback: function() {
                initSyntaxHighlighting();
            }

    ];

    scripts.forEach(function(script) {
        var elt = document.createElement('script');
        elt.setAttribute('async', '');
        elt.setAttribute('defer', '');
